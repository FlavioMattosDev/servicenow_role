# vars/credentials.yml
---
# ESTRUTURA DE CREDENCIAIS - USE ESTA ESTRUTURA EXATA

# Configurações de conexão do ServiceNow
servicenow_connection:
  # Estas variáveis DEVEM ser fornecidas pelo usuário
  instance: "{{ servicenow_instance_vars.host }}" # ← USAR VARIÁVEL FORNECIDA
  username: "{{ servicenow_instance_vars.username }}"
  password: "{{ servicenow_instance_vars.password }}"

  # Parâmetros da API fornecidos:
  timeout: 10
  validate_certs: true
  # api_path: 'api/now'  # descomente se necessário

  # Configurações avançadas (opcionais)
  oauth:
    client_id: "{{ servicenow_oauth_client_id | default(omit) }}"
    client_secret: "{{ servicenow_oauth_client_secret | default(omit) }}"
    token_url: "{{ servicenow_oauth_token_url | default(omit) }}"

  # Configurações de proxy (opcionais)
  proxy:
    url: "{{ servicenow_proxy_url | default(omit) }}"
    username: "{{ servicenow_proxy_username | default(omit) }}"
    password: "{{ servicenow_proxy_password | default(omit) }}"
