---
# vars/main.yml

snow_connection_args:
  instance:
    host: "{{ snow_instance }}"
    username: "{{ snow_username }}"
    password: "{{ snow_password }}"
    client_id: "{{ snow_client_id | default(omit) }}"
    client_secret: "{{ snow_client_secret | default(omit) }}"
    timeout: "{{ servicenow_default_timeout | int }}"
    validate_certs: "{{ servicenow_default_validate_certs | bool }}"
