# tasks/modules/incident/add_work_note.yml
---
# Adicionar nota de trabalho ao incidente

- name: "Validar parâmetros para adicionar nota de trabalho"
  assert:
    that:
      - incident_sys_id is defined
      - incident_work_notes is defined
    fail_msg: "incident_sys_id e incident_work_notes são obrigatórios"

- name: "Adicionar nota de trabalho ao incidente - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.incident:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ incident_sys_id }}"

    # Adicionar nota de trabalho
    work_notes: "{{ incident_work_notes }}"

    # Adicionar comentário se especificado
    comments: "{{ incident_comments | default(omit) }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: incident_work_note_result
  no_log: true

- name: "Exibir resultado da adição de nota de trabalho"
  debug:
    msg: |
      Nota de trabalho adicionada ao incidente {{ incident_sys_id }}
      Alterado: {{ incident_work_note_result is changed }}
  changed_when: incident_work_note_result is changed
