# tasks/modules/incident/other_fields.yml
---
# Gerenciar outros campos do incidente

- name: "Validar parâmetros para outros campos"
  assert:
    that:
      - incident_sys_id is defined
      - incident_other_fields is defined
    fail_msg: "incident_sys_id e incident_other_fields são obrigatórios"

- name: "Atualizar outros campos do incidente - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.incident:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ incident_sys_id }}"

    # Campos dinâmicos
    "{{ incident_other_fields }}"

    # Adicionar nota de trabalho sobre a atualização
    work_notes: "{{ incident_work_notes | default('Campos adicionais atualizados via Ansible') }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: incident_other_fields_result
  no_log: true

- name: "Exibir resultado da atualização de outros campos"
  debug:
    msg: |
      Outros campos do incidente {{ incident_sys_id }} atualizados
      Campos modificados: {{ incident_other_fields.keys() | list }}
      Alterado: {{ incident_other_fields_result is changed }}
  changed_when: incident_other_fields_result is changed
