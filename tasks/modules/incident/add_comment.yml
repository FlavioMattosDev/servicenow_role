# tasks/modules/incident/add_comment.yml
---
# Adicionar comentário ao incidente

- name: "Validar parâmetros para adicionar comentário"
  assert:
    that:
      - incident_sys_id is defined
      - incident_comments is defined
    fail_msg: "incident_sys_id e incident_comments são obrigatórios"

- name: "Adicionar comentário ao incidente - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.incident:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ incident_sys_id }}"

    # Adicionar comentário
    comments: "{{ incident_comments }}"

    # Adicionar nota de trabalho se especificado
    work_notes: "{{ incident_work_notes | default(omit) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: incident_comment_result
  no_log: true

- name: "Exibir resultado da adição de comentário"
  debug:
    msg: |
      Comentário adicionado ao incidente {{ incident_sys_id }}
      Alterado: {{ incident_comment_result is changed }}
  changed_when: incident_comment_result is changed
