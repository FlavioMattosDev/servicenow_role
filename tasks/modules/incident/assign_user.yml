# tasks/modules/incident/assign_user.yml
---
# Atribuir incidente a um usuário

- name: "Validar parâmetros para atribuição a usuário"
  assert:
    that:
      - incident_sys_id is defined
      - incident_assigned_to is defined
    fail_msg: "incident_sys_id e incident_assigned_to são obrigatórios"

- name: "Atribuir incidente para usuário - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.incident:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ incident_sys_id }}"

    # Atribuir ao usuário
    assigned_to: "{{ incident_assigned_to }}"

    # Remover atribuição de grupo se existir
    assignment_group: ""

    # Mudar estado para em progresso
    state: "{{ incident_new_state | default(2) }}"  # 2 = In Progress

    # Comentário automático
    work_notes: "{{ incident_work_notes | default('Incidente atribuído para ' + incident_assigned_to) }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: incident_assign_result
  no_log: true

- name: "Exibir resultado da atribuição"
  debug:
    msg: |
      Incidente {{ incident_sys_id }} atribuído para {{ incident_assigned_to }}
      Alterado: {{ incident_assign_result is changed }}
  changed_when: incident_assign_result is changed
