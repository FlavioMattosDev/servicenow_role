# tasks/modules/sc_task/assign_group.yml
---
# Atribuir Catalog Task a um grupo

- name: "Validar parâmetros para atribuição a grupo"
  assert:
    that:
      - sc_task_sys_id is defined
      - sc_task_assignment_group is defined
    fail_msg: "sc_task_sys_id e sc_task_assignment_group são obrigatórios"

- name: "Atribuir Catalog Task para grupo - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.sc_task:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ sc_task_sys_id }}"

    # Atribuir ao grupo
    assignment_group: "{{ sc_task_assignment_group }}"

    # Remover atribuição individual se existir
    assigned_to: ""

    # Opcional: mudar estado ao atribuir
    state: "{{ sc_task_new_state | default('open') }}"

    # Comentário automático
    work_notes: "{{ sc_task_work_notes | default('Task atribuída para o grupo ' + sc_task_assignment_group) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: sc_task_assign_group_result
  no_log: true

- name: "Exibir resultado da atribuição para grupo"
  debug:
    msg: |
      Catalog Task {{ sc_task_sys_id }} atribuído para grupo {{ sc_task_assignment_group }}
      Alterado: {{ sc_task_assign_group_result is changed }}
  changed_when: sc_task_assign_group_result is changed
