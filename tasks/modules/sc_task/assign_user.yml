# tasks/modules/sc_task/assign_user.yml
---
# Atribuir Catalog Task a um usuário

- name: "Validar parâmetros para atribuição a usuário"
  assert:
    that:
      - sc_task_sys_id is defined
      - sc_task_assigned_to is defined
    fail_msg: "sc_task_sys_id e sc_task_assigned_to são obrigatórios"

- name: "Atribuir Catalog Task para usuário - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.sc_task:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ sc_task_sys_id }}"

    # Atribuir ao usuário
    assigned_to: "{{ sc_task_assigned_to }}"

    # Opcional: mudar estado ao atribuir
    state: "{{ sc_task_new_state | default('work_in_progress') }}"

    # Comentário automático
    work_notes: "{{ sc_task_work_notes | default('Task atribuída para ' + sc_task_assigned_to) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: sc_task_assign_result
  no_log: true

- name: "Exibir resultado da atribuição"
  debug:
    msg: |
      Catalog Task {{ sc_task_sys_id }} atribuído para {{ sc_task_assigned_to }}
      Alterado: {{ sc_task_assign_result is changed }}
  changed_when: sc_task_assign_result is changed
