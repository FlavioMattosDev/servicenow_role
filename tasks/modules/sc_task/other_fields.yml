# tasks/modules/sc_task/other_fields.yml
---
# Gerenciar outros campos da Catalog Task

- name: "Validar parâmetros para outros campos"
  assert:
    that:
      - sc_task_sys_id is defined
      - sc_task_other_fields is defined
    fail_msg: "sc_task_sys_id e sc_task_other_fields são obrigatórios"

- name: "Atualizar outros campos da Catalog Task - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.sc_task:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ sc_task_sys_id }}"

    # Campos dinâmicos
    "{{ sc_task_other_fields }}"

    # Adicionar nota de trabalho sobre a atualização
    work_notes: "{{ sc_task_work_notes | default('Campos adicionais atualizados via Ansible') }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: sc_task_other_fields_result
  no_log: true

- name: "Exibir resultado da atualização de outros campos"
  debug:
    msg: |
      Outros campos da Catalog Task {{ sc_task_sys_id }} atualizados
      Campos modificados: {{ sc_task_other_fields.keys() | list }}
      Alterado: {{ sc_task_other_fields_result is changed }}
  changed_when: sc_task_other_fields_result is changed
