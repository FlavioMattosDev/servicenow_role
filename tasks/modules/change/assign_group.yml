# tasks/modules/change/assign_group.yml
---
# Atribuir Change a um grupo

- name: "Validar parâmetros para atribuição a grupo"
  assert:
    that:
      - change_sys_id is defined
      - change_assignment_group is defined
    fail_msg: "change_sys_id e change_assignment_group são obrigatórios"

- name: "Atribuir Change para grupo - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.change_request:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ change_sys_id }}"

    # Atribuir ao grupo
    assignment_group: "{{ change_assignment_group }}"

    # Remover atribuição individual se existir
    assigned_to: ""

    # Mudar estado se especificado
    state: "{{ change_new_state | default('assess') }}"

    # Comentário automático
    work_notes: "{{ change_work_notes | default('Change atribuída para o grupo ' + change_assignment_group) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: change_assign_group_result
  no_log: true

- name: "Exibir resultado da atribuição para grupo"
  debug:
    msg: |
      Change {{ change_sys_id }} atribuída para grupo {{ change_assignment_group }}
      Alterado: {{ change_assign_group_result is changed }}
  changed_when: change_assign_group_result is changed
