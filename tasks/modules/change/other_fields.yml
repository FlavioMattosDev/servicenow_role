# tasks/modules/change/other_fields.yml
---
# Gerenciar outros campos da Change

- name: "Validar parâmetros para outros campos"
  assert:
    that:
      - change_sys_id is defined
      - change_other_fields is defined
    fail_msg: "change_sys_id e change_other_fields são obrigatórios"

- name: "Atualizar outros campos da Change - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.change_request:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ change_sys_id }}"

    # Campos dinâmicos
    "{{ change_other_fields }}"

    # Adicionar nota de trabalho sobre a atualização
    work_notes: "{{ change_work_notes | default('Campos adicionais atualizados via Ansible') }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: change_other_fields_result
  no_log: true

- name: "Exibir resultado da atualização de outros campos"
  debug:
    msg: |
      Outros campos da Change {{ change_sys_id }} atualizados
      Campos modificados: {{ change_other_fields.keys() | list }}
      Alterado: {{ change_other_fields_result is changed }}
  changed_when: change_other_fields_result is changed
