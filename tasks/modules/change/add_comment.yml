# tasks/modules/change/add_comment.yml
---
# Adicionar comentário à Change

- name: "Validar parâmetros para adicionar comentário"
  assert:
    that:
      - change_sys_id is defined
      - change_comments is defined
    fail_msg: "change_sys_id e change_comments são obrigatórios"

- name: "Adicionar comentário à Change - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.change_request:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ change_sys_id }}"

    # Adicionar comentário
    comments: "{{ change_comments }}"

    # Adicionar nota de trabalho se especificado
    work_notes: "{{ change_work_notes | default(omit) }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: change_comment_result
  no_log: true

- name: "Exibir resultado da adição de comentário"
  debug:
    msg: |
      Comentário adicionado à Change {{ change_sys_id }}
      Alterado: {{ change_comment_result is changed }}
  changed_when: change_comment_result is changed
