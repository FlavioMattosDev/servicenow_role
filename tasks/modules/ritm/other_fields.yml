# tasks/modules/ritm/other_fields.yml
---
# Gerenciar outros campos do RITM

- name: "Validar parâmetros para outros campos"
  assert:
    that:
      - ritm_sys_id is defined
      - ritm_other_fields is defined
    fail_msg: "ritm_sys_id e ritm_other_fields são obrigatórios"

- name: "Atualizar outros campos do Requested Item - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.sc_req_item:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ ritm_sys_id }}"

    # Campos dinâmicos
    "{{ ritm_other_fields }}"

    # Adicionar nota de trabalho sobre a atualização
    work_notes: "{{ ritm_work_notes | default('Campos adicionais atualizados via Ansible') }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: ritm_other_fields_result
  no_log: true

- name: "Exibir resultado da atualização de outros campos"
  debug:
    msg: |
      Outros campos do Requested Item {{ ritm_sys_id }} atualizados
      Campos modificados: {{ ritm_other_fields.keys() | list }}
      Alterado: {{ ritm_other_fields_result is changed }}
  changed_when: ritm_other_fields_result is changed
