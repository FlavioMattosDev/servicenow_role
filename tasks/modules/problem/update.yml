# tasks/modules/problem/update.yml
---
# Atualizar Problem

- name: "Validar parâmetros para atualizar problem"
  assert:
    that:
      - problem_sys_id is defined
    fail_msg: "problem_sys_id é obrigatório para atualizar problem"

- name: "Atualizar Problem - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.problem:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ problem_sys_id }}"

    # Campos atualizáveis
    short_description: "{{ problem_short_description | default(omit) }}"
    description: "{{ problem_description | default(omit) }}"

    # Impacto e urgência
    impact: "{{ problem_impact | default(omit) }}"
    urgency: "{{ problem_urgency | default(omit) }}"
    priority: "{{ problem_priority | default(omit) }}"

    # Categorização
    category: "{{ problem_category | default(omit) }}"
    subcategory: "{{ problem_subcategory | default(omit) }}"

    # Atribuição
    assignment_group: "{{ problem_assignment_group | default(omit) }}"
    assigned_to: "{{ problem_assigned_to | default(omit) }}"

    # Estado
    state: "{{ problem_state | default(omit) }}"

    # Configuração Item
    cmdb_ci: "{{ problem_cmdb_ci | default(omit) }}"

    # Causa raiz
    root_cause: "{{ problem_root_cause | default(omit) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: problem_update_result
  no_log: true

- name: "Exibir resultado da atualização"
  debug:
    msg: |
      Problem {{ problem_sys_id }} atualizado
      Alterado: {{ problem_update_result is changed }}
  changed_when: problem_update_result is changed
