# tasks/modules/problem/assign_group.yml
---
# Atribuir Problem a um grupo

- name: "Validar parâmetros para atribuição a grupo"
  assert:
    that:
      - problem_sys_id is defined
      - problem_assignment_group is defined
    fail_msg: "problem_sys_id e problem_assignment_group são obrigatórios"

- name: "Atribuir Problem para grupo - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.problem:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ problem_sys_id }}"

    # Atribuir ao grupo
    assignment_group: "{{ problem_assignment_group }}"

    # Remover atribuição individual se existir
    assigned_to: ""

    # Mudar estado se especificado
    state: "{{ problem_new_state | default('assess') }}"

    # Comentário automático
    work_notes: "{{ problem_work_notes | default('Problem atribuído para o grupo ' + problem_assignment_group) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: problem_assign_group_result
  no_log: true

- name: "Exibir resultado da atribuição para grupo"
  debug:
    msg: |
      Problem {{ problem_sys_id }} atribuído para grupo {{ problem_assignment_group }}
      Alterado: {{ problem_assign_group_result is changed }}
  changed_when: problem_assign_group_result is changed
