# tasks/modules/problem/assign_user.yml
---
# Atribuir Problem a um usuário

- name: "Validar parâmetros para atribuição a usuário"
  assert:
    that:
      - problem_sys_id is defined
      - problem_assigned_to is defined
    fail_msg: "problem_sys_id e problem_assigned_to são obrigatórios"

- name: "Atribuir Problem para usuário - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.problem:
    instance: "{{ servicenow_creds.servicenow_connection.instance }}"
    username: "{{ servicenow_creds.servicenow_connection.username }}"
    password: "{{ servicenow_creds.servicenow_connection.password }}"
    state: present
    sys_id: "{{ problem_sys_id }}"

    # Atribuir ao usuário
    assigned_to: "{{ problem_assigned_to }}"

    # Remover atribuição de grupo se existir
    assignment_group: ""

    # Mudar estado para análise
    state: "{{ problem_new_state | default('assess') }}"

    # Comentário automático
    work_notes: "{{ problem_work_notes | default('Problem atribuído para ' + problem_assigned_to) }}"

    timeout: "{{ servicenow_creds.servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_creds.servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: problem_assign_result
  no_log: true

- name: "Exibir resultado da atribuição"
  debug:
    msg: |
      Problem {{ problem_sys_id }} atribuído para {{ problem_assigned_to }}
      Alterado: {{ problem_assign_result is changed }}
  changed_when: problem_assign_result is changed
