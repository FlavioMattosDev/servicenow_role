# tasks/modules/problem/change_status.yml
---
# Atualizar status do Problem

- name: "Validar parâmetros para mudança de status"
  assert:
    that:
      - problem_sys_id is defined
      - problem_new_state is defined
    fail_msg: "problem_sys_id e problem_new_state são obrigatórios"

- name: "Validar estados permitidos"
  assert:
    that:
      - problem_new_state in ['new', 'assess', 'root_cause_analysis', 'fix_in_progress', 'resolved', 'closed', 'known_error']
    fail_msg: "Estado '{{ problem_new_state }}' inválido. Use: new, assess, root_cause_analysis, fix_in_progress, resolved, closed, known_error"

- name: "Atualizar status do Problem - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.problem:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ problem_sys_id }}"

    # Mudar estado
    state: "{{ problem_new_state }}"

    # Campos específicos para resolução/fechamento
    fix_notes: "{{ problem_fix_notes | default(omit) }}"
    cause_notes: "{{ problem_cause_notes | default(omit) }}"
    close_notes: "{{ problem_close_notes | default(omit) }}"

    # Comentário automático
    work_notes: "{{ problem_work_notes | default('Status alterado para ' + problem_new_state) }}"

    # Registrar datas relevantes
    resolved_at: "{{ ansible_date_time.iso8601 if problem_new_state == 'resolved' else omit }}"
    closed_at: "{{ ansible_date_time.iso8601 if problem_new_state == 'closed' else omit }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: problem_status_result
  no_log: true

- name: "Exibir resultado da mudança de status"
  debug:
    msg: |
      Problem {{ problem_sys_id }} status alterado para {{ problem_new_state }}
      Alterado: {{ problem_status_result is changed }}
  changed_when: problem_status_result is changed
