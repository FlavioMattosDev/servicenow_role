# tasks/modules/problem/add_comment.yml
---
# Adicionar comentário ao Problem

- name: "Validar parâmetros para adicionar comentário"
  assert:
    that:
      - problem_sys_id is defined
      - problem_comments is defined
    fail_msg: "problem_sys_id e problem_comments são obrigatórios"

- name: "Adicionar comentário ao Problem - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.problem:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ problem_sys_id }}"

    # Adicionar comentário
    comments: "{{ problem_comments }}"

    # Adicionar nota de trabalho se especificado
    work_notes: "{{ problem_work_notes | default(omit) }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: problem_comment_result
  no_log: true

- name: "Exibir resultado da adição de comentário"
  debug:
    msg: |
      Comentário adicionado ao Problem {{ problem_sys_id }}
      Alterado: {{ problem_comment_result is changed }}
  changed_when: problem_comment_result is changed
