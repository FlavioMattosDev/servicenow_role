# tasks/modules/problem/other_fields.yml
---
# Gerenciar outros campos do Problem

- name: "Validar parâmetros para outros campos"
  assert:
    that:
      - problem_sys_id is defined
      - problem_other_fields is defined
    fail_msg: "problem_sys_id e problem_other_fields são obrigatórios"

- name: "Atualizar outros campos do Problem - IMPLEMENTAÇÃO REAL"
  servicenow.itsm.problem:
    instance: "{{ servicenow_connection.instance }}"
    username: "{{ servicenow_connection.username }}"
    password: "{{ servicenow_connection.password }}"
    state: present
    sys_id: "{{ problem_sys_id }}"

    # Campos dinâmicos
    "{{ problem_other_fields }}"

    # Adicionar nota de trabalho sobre a atualização
    work_notes: "{{ problem_work_notes | default('Campos adicionais atualizados via Ansible') }}"

    timeout: "{{ servicenow_connection.timeout | default(servicenow_globals.servicenow_default_timeout) }}"
    validate_certs: "{{ servicenow_connection.validate_certs | default(servicenow_globals.servicenow_default_validate_certs) }}"

  register: problem_other_fields_result
  no_log: true

- name: "Exibir resultado da atualização de outros campos"
  debug:
    msg: |
      Outros campos do Problem {{ problem_sys_id }} atualizados
      Campos modificados: {{ problem_other_fields.keys() | list }}
      Alterado: {{ problem_other_fields_result is changed }}
  changed_when: problem_other_fields_result is changed
